name: Release
on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: codfish/semantic-release-action@v4
        with:
          additional-packages: "['semantic-release-github-actions-tags']"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}